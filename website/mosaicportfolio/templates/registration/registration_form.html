{% extends 'mosaicportfolio/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="row">
        <div class="span6 offset3">
            <h2>Register</h2>
        </div>
    </div>

    <div class="row">

        <div class="span3 offset3">

            {% crispy form form.helper %}
        </div>

        <div class="span3">
            {% if social_auth.backends %}
                <h4>Or register using</h4>

                <ul class="unstyled">
                    {% for name in social_auth.backends %}
                        <li><a rel="nofollow" href="{% url socialauth_begin backend=name %}">{{ name|title }}</a></li>
                    {% endfor %}
                </ul>

            {% endif %}
        </div>

    </div>

{% endblock %}
